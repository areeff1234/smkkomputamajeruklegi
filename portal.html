<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Login | SMK Komputama Jeruklegi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <style>
    body { background-color: #f8fafc; }
    .card { border-radius: 16px; }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: white !important;
      border: none;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark px-4 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-mortarboard-fill me-2"></i>SMK Komputama Jeruklegi
      </a>
    </div>
  </nav>

  <!-- Login Card -->
  <section class="container my-5">
    <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 450px;">
      <h3 class="text-center mb-4 fw-bold text-primary">
        <i class="bi bi-person-circle me-2"></i>Portal Login
      </h3>

      <ul class="nav nav-tabs mb-4 justify-content-center" id="loginTabs">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#siswa">Siswa</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#guru">Guru</a></li>
      </ul>

      <div class="tab-content">
        <!-- Siswa -->
        <div class="tab-pane fade show active" id="siswa">
          <form onsubmit="return loginSiswa(event)">
            <div class="mb-3">
              <label class="form-label">NIS</label>
              <input type="text" id="nis" class="form-control" placeholder="Masukkan NIS Anda" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="passwordSiswa" class="form-control" placeholder="Masukkan Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk</button>
          </form>
        </div>

        <!-- Guru -->
        <div class="tab-pane fade" id="guru">
          <form onsubmit="return loginGuru(event)">
            <div class="mb-3">
              <label class="form-label">Username Guru</label>
              <input type="text" id="usernameGuru" class="form-control" placeholder="Masukkan Username" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="passwordGuru" class="form-control" placeholder="Masukkan Password" required />
            </div>
            <button type="submit" class="btn btn-warning text-dark w-100">Masuk</button>
          </form>
        </div>
      </div>

      <p class="text-center text-muted mt-3 small">
        Akun siswa: <b>112233 / siswa123</b><br />
        Akun guru: <b>guru1 / teach123</b>
      </p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loginSiswa(event) {
      event.preventDefault();
      const nis = document.getElementById("nis").value.trim();
      const pass = document.getElementById("passwordSiswa").value.trim();
      if (nis === "112233" && pass === "siswa123") {
        window.location.href = "siswa.html";
      } else {
        alert("NIS atau Password salah!");
      }
    }

    function loginGuru(event) {
      event.preventDefault();
      const user = document.getElementById("usernameGuru").value.trim();
      const pass = document.getElementById("passwordGuru").value.trim();
      if (user === "guru1" && pass === "teach123") {
        window.location.href = "admin.html";
      } else {
        alert("Username atau Password salah!");
      }
    }
  </script>
</body>
</html>
